<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <!-- th= table head é a parte superior da tabelatr=table row é a linha de cada tabela td=table date sao os dados da tabela -->
        <tr>
            <th>Roupa</th>
            <th>Cor</th>   
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$160,00</td>
            <td>Esgotado</td>
        </tr>

    </table>

    <!-- usando o comando no emmet table>tr*3>th*5 aparece a tabela inetria ja pronta a é so trocar o td pelo th na primeira coluna  -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>

</body>
</html>
